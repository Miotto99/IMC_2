<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <style type="text/css"></style>
    <title>Bora lek</title>
    <script type="text/javascript">
      function calcular() {
        let altura = $("#altura").val();
        let peso = $("#peso").val();
        altura = parseInt(altura) / 100;
        peso = parseInt(peso);
        let IMC = peso / Math.pow(altura, 2);
        let categoria;
        if (IMC < 18.5) {
          categoria = "Você está abaixo do peso";
        } else if (IMC >= 18.5 && IMC < 24.9) {
          categoria = "Você está no peso ideal";
        } else if (IMC >= 24.9 && IMC < 30) {
          categoria = "Você está com sobrepeso";
        } else if (IMC >= 30 && IMC < 34.9) {
          categoria = "Você está com obesidade Grau 1";
        } else if (IMC >= 34.9 && IMC < 40) {
          categoria = "Você está com obesidade Grau 2 (Severa)";
        } else {
          categoria = "Você está com obesidade Grau 3 (Mórbida)";
        }

        $("#IMC").text(IMC.toFixed(2));
        $("#Categoria").text(categoria);
        $(".col-sm-6").attr("hidden",false);
      }
    </script>
  </head>
  <body>
    <h1 class="text-center">calculardor de IMC</h1>
    <div class="container">
      <div class="row mb-5">
        <div class="input-group mb-3">
          <input
            id="altura"
            type="number"
            class="form-control"
            placeholder="Altura (cm)"
            aria-label="Altura (cm)"
            aria-describedby="Altura"
          />
          <span class="input-group-text" id="basic-addon2">Altura (cm)</span>
        </div>
        <div class="input-group mb-3">
            <input
              id="peso"
              type="number"
              class="form-control"
              placeholder="Peso (Kg)"
              aria-label="Peso (Kg)"
              aria-describedby="Peso"
            />
            <span class="input-group-text" id="basic-addon2">Altura (cm)</span>
          </div>
        <div class="col-sm-12 text-center">
          <button class="btn btn-primary" onclick="calcular()">Calcular</button>
        </div>
        <div class="col-sm-6 mt-5 text-center" hidden>
          <h4>Seu IMC é</h4>
          <h1 id="IMC"></h1>
          <h4 id="Categoria"></h4>
        </div>
        <div class="col-sm-6 mt-5 text-center" hidden>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Faixa</th>
                <th>Categoria</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Menor que 18,5</td>
                <td>Abaixo do peso</td>
              </tr>
              <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso Ideal</td>
              </tr>
              <tr>
                <td>Entre 24,9 e 30</td>
                <td>Sobrepeso</td>
              </tr>
              <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade Grau 1</td>
              </tr>
              <tr>
                <td>Entre 35 e 40</td>
                <td>Obesidade Grau 2</td>
              </tr>
              <tr>
                <td>Acima de 40</td>
                <td>Obesidade Grau 3</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
